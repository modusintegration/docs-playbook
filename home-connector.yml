site:
  start_page: home::index.adoc
  title: Home Documentation
  url: https://portx:io
content:
  sources:

  - url: ../modusbox-docs
    branches: HEAD
    start_path: home
    
  - url: ../modusbox-docs 
    branches: [HEAD, new-mule]
    start_path: partner-manager
    
  - url: ../modusbox-docs 
    branches: [HEAD, new-mule] 
    start_path: partner-manager-connector
    
  - url: ../modusbox-docs 
    branches: [HEAD, new-mule]
    start_path: release-notes
    
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''

output:
  destinations:
  - provider: fs
    path: build/site
    clean: true
ui:
  bundle:
    url: ./../antora-ui/build/ui-bundle.zip
    snapshot: true
runtime:
  pull: true
  
  