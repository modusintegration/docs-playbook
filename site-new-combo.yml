  title: PortX Documentation  
  url: https://portx.io/docs

content:
  sources:

  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: combo
    start_path: portx

  - url: ../modusbox-docs/
    branches: [combo]
    start_path: configuration

  - url: ../modusbox-docs/
    branches: [combo]
    start_path: monitoring

  - url: ../modusbox-docs/
    branches: [combo]
    start_path: administration

  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: [combo]
    start_path: partner-manager-connector

  - url: https://github.com/modusintegration/modusbox-docs.git
