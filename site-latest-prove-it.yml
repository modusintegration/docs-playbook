site:
  start_page: portx::index.adoc
  title: PortX Documentation
  url: https://docs.portx.io

content:
  sources:

  - url: https://github.com/modusintegration/modusbox-docs
    branches: [latest]
    start_path: portx

  - url: https://github.com/modusintegration/modusbox-docs
    branches: [latest]
    start_path: integration-hub

    
  - url: https://github.com/modusintegration/modusbox-docs
    branches: [latest]
    start_path: as2-connector
    

asciidoc:
  attributes:
    mule: ''
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''

output:
  destinations:
  - provider: fs
    path: build/site
    clean: true
ui:
  bundle:
    url: ./../antora-ui/build/ui-bundle.zip
    snapshot: true
runtime:
  pull: true
