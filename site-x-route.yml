site:
  start_page: portx::index.adoc
  title: PortX Documentation Beta 
  url: https://portx.io/docs

content:
  sources:

  - url: ../modusbox-docs
    branches: [x-route]
    start_path: portx

  - url: ../modusbox-docs
    branches: [x-route]
    start_path: x-route

  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: [master, new-mule]
    start_path: partner-manager-connector
    
  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: [master, new-mule]
    start_path: as2-connector
    
  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: [master, new-mule]
    start_path: ftps-connector

  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: [master]
    start_path: jde

  - url: https://github.com/modusintegration/modusbox-docs.git
    branches: [master, new-mule]
    start_path: release-notes

asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''

output:
  destinations:
  - provider: fs
    path: build/site
    clean: true
ui:
  bundle:
    url: ./../antora-ui/build/ui-bundle.zip
    snapshot: true
runtime:
  pull: true
